{% extends "base.html" %}

{% block head %}
    <title>Edit Task - Task Smash 2.0</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1>Edit Task</h1>
        <form method="post" action="/edit/{{task.id}}">
            <input type="text" class="content" name="content" value="{{task.content}}" autocomplete="off">
            <button type="submit">Edit Task</button>
        </form>
        <a href="/">Back to Task List</a>
    </div>
{% endblock %}
